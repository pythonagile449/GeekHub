<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta html-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intergalactic Entertainment</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/style-login.css">
</head>

<body>

<div class="wrapper-login">
    <div class="container-login">
            <form  class="form-horizontal" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label class="text-login">
                    <input name="username" class="text-login-placeholder" placeholder="Никнейм/Адрес электронной почты">
                </label>
                <label class="text-password">
                    <input name="password" class="text-login-placeholder" placeholder="Введите пароль">
                </label>
                <button  class="form-control" type="submit" value="Login">Войти</button>
                <div class="text-alternative">
                    или  <a href="{% url 'usersapp:registration' %}">Зарегистрируйтесь</a>
                </div>
            </form>
    </div>
</div>
</body>
</html>
